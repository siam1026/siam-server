#端口配置
server:
  port: 9200
  servlet:
    context-path: /siam-server

spring:
  #mysql
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/siam_db?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2B8
    username: root
    password: root

  #thymeleaf
  thymeleaf:
    mode: LEGACYHTML5
    encoding: utf-8
    servlet:
      content-type: text/html
    #开发时关闭缓存,不然没法看到实时页面
    cache: false

  #redis单例模式
  redis:
    host: 127.0.0.1
    password:
    port: 6379
    jedis:
      pool:
        # 连接池中的最大空闲连接个数
        max-idle: 8
        # 连接池中的最小空闲连接个数
        min-idle: 0
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
    # 连接超时时间（毫秒）
    timeout: 600000ms

  #  #rabbitmq
  #  rabbitmq:
  #    host: 127.0.0.1
  #    port: 5672
  #    username: root
  #    password: rabbitmq123
  #    # 消息发送到交换机确认机制,是否确认回调
  #    publisher-confirms: true
  #    # 消息发送到交换机确认机制,是否返回回馈
  #    publisher-returns: true

  #允许bean重复定义/允许bean覆盖
  main:
    allow-bean-definition-overriding: true

  jackson:
    #时间戳统一转换为指定格式
    date-format: yyyy/MM/dd HH:mm:ss
    #时区修改为东8区
    time-zone: GMT+8

  #服务别名，注册到注册中心上的名字
  application:
    name: siam-server

  #配置文件上传大小限制
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

  #邮件相关配置
  mail:
    host: smtp.126.com
    password: siam1026@163.com
    username: siam1026@163.com
    properties:
      mail:
        smtp:
          #非必要参数
          auth: true
          port: 465
          ssl.enable: true
          starttls.enable: true
          #必要参数
          timeout: 25000
          socketFactory.class: javax.net.ssl.SSLSocketFactory
          socketFactory.port: 465

  shardingsphere:
    datasource:
      names: ds0,ds1
      ds0:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/siam_db_0?characterEncoding=utf-8&useUnicode=true&useSSL=true
        username: root
        password: root
      ds1:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/siam_db_1?characterEncoding=utf-8&useUnicode=true&useSSL=true
        username: root
        password: root
    props:
      sql:
        show: true #是否显示sharding-jdbc的sql路由
    sharding:
      tables:
        tb_points_mall_order:
          actual-data-nodes: ds$->{0..1}.tb_points_mall_order_$->{0..1}
          database-strategy:
            inline:
              algorithm-expression: ds$->{member_id % 2}
              sharding-column: member_id
          key-generator:
            column: id
            props:
              worker:
                id: 1
            type: SNOWFLAKE
          table-strategy:
            inline:
              algorithm-expression: tb_points_mall_order_$->{id % 2}
              sharding-column: id

  boot:
    admin:
      client:
        #连接监控服务端的地址，也就是actuator的服务端的运行ip 端口
        url: http://127.0.0.1:9100
        username: admin
        password: admin
        instance:
          prefer-ip: true
          service-url: http://127.0.0.1:9200/siam-server

